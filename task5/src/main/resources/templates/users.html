<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html" charset="UTF-8"/>

    <title>User</title>

</head>
<body>


<header>
    <div>
        <button><a class="buttonAdd" href="/new">Add User</a></button>
    </div>
</header>

<section>
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${allUser}">
                <td th:text="${user.getName()}">Artsiom</td>
                <td th:text="${user.getEmail()}">art@art.com</td>
                <td>
                    <a  th:href="@{/edit/{id}(id=${user.getId})}">Edit</a>
                    <a  th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
